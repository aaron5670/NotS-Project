<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Prototypes AR and VR">
    <title>NotS-Project prototypes</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container">
        <h1 class="mt-5">Prototype #1: AR.js met A-Frame</h1>

        <figure class="figure float-end">
            <img src="./ar/prototype-1/prototype-1.gif"
                 class="figure-img img-fluid rounded"
                 alt="Demo example"
                 width="300">
            <figcaption class="figure-caption"><b>Voorbeeld</b></figcaption>
        </figure>

        <figure class="figure">
            <img src="https://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=https://aaron5670.github.io/NotS-Project/ar/prototype-1/"
                 class="figure-img img-fluid rounded"
                 alt="Mobile QR"
                 width="300">
            <figcaption class="figure-caption"><b>Stap 1:</b> Scan deze QR op je mobiel</figcaption>
        </figure>


        <figure class="figure">
            <img src="./ar/prototype-1/images/arjs-marker.png"
                 class="figure-img img-fluid rounded"
                 alt="Marker"
                 width="300">
            <figcaption class="figure-caption"><b>Stap 2:</b> Scan vervolgens de onderstaande marker</figcaption>
        </figure>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">NotS-Project</span>
    </div>
</footer>
</body>
</html>
